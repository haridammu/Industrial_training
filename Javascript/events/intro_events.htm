<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event handler</title>
    <link rel="stylesheet" href="/bootstrap-5.3.2-dist/css/bootstrap.min.css">
</head>
<body>
    <center>
        <button class="btn btn-info mt-5 " onmouseover="sample()">Click here</button>
        <button class="btn btn-danger ml-5 mt-5 text-dark" onmousemove="alert('heyy nik osssindi')">Touch chesi chudu...</button>
    <br>
    <b id="bold"></b>
    <script type="text/javascript">
        function sample()
        {
            document.body.style.backgroundColor='Yellow';
            document.getElementById('bold').innerText='Hiiii this intro js_events'
        }
    </script>
    </center>
</body>
</html>
