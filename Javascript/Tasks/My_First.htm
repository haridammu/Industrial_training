<!DOCTYPE html>
<html>
<body>

<center>
    <h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='/Images/sunrise.jpg'">Switch to Sun</button>

<img id="myImage" src="/Images/moon.jpg" style="width:700px;height: 450px;">

<button onclick="document.getElementById('myImage').src='/Images/moon.jpg'">Switch to moon</button>

</center>
</body>
</html>
