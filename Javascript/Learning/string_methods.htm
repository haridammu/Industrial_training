<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String_Methods</title>
</head>
<body>
    <script type="text/javascript">
        let name='Hari Vinay'
        let Surname='Dammu'
        document.write('Original value:' + name+' ' +Surname+'<br>')
        document.write('Length of string:' + name.length+'<br>')
        document.write('position at 5th index:'+name.charAt(5)+'<br>')
        document.write('index of  a:'+name.indexOf("a")+'<br>')
        document.write('To uppercase:'+name.toUpperCase()+'<br>')
        document.write('To lowercase:'+name.toLowerCase()+'<br>')
        document.write('concatination:'+name.concat(' ','babuu',' ','hehee')+'<br>')
        document.write('split:'+name.split()+'<br>')




    </script>
</body>
</html>
