<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While loop</title>
</head>
<body>
    <script>
        let num= parseInt(prompt('enter a num:'))
        while(num!=0){
            document.write('number is:'+<br>+num)

        }
    </script>
</body>
</html>
