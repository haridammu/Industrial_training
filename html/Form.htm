<!DOCTYPE html>
<html>
    <head>
        <title>
            Form tag
        </title>
    </head>
    <body style="background-color:bisque">
        <center><h2 style="color:brown">Registration Form</h2> </center><br>
        <label>Enter ur name: </label>
        <input type="text" value="Hari Dammu"placeholder="enter name" disabled><br>
        <label>Phone number: </label>
        <input type="number"  autofocus autocomplete="on"><br>
        <label>Your Email: </label>
        <input type="email"><br>
        <label>Enter Password: </label>
        <input type="password"><br>
        <label>Gender:</label>
        Male <input type="radio" name="Gender">
        Female <input type="radio" name="Gender"><br>
        <label>Coding Languages: </label>
        C<input type="checkbox">
        C++<input type="checkbox">
        Java<input type="checkbox"><br>
        <label>Choose ur College: </label>
        <select>
            <option>255</option>
            <option>249</option>
            <option>404</option>

        </select><br>

        <label>Enter your DOB:</label>
        <input type="date"><br>
        <label>Upload a doc >></label>
        <input type="file"><br>
       <label > Add your address: </label> <textarea maxlength="6"></textarea><br>
        <input type="submit">   <input type="reset">

    </body>
</html>
