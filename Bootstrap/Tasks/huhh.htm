<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/bootstrap-5.3.2-dist/css/bootstrap.min.css">
    
</head>
<body>
    <section class="vh-100">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
              <div style="border-radius: .75rem; background-color: #eff1f2;" id="list1" class="card">
                <div class="card-body py-4 px-4 px-md-5">
      
                  <p class="h1 text-center mt-3 mb-4 pb-3 text-primary">
                    <i class="fas fa-check-square me-1"></i>
                    <u>My Todo-s</u>
                  </p>
      
                  <div class="pb-2">
                    <div class="card">
                      <div class="card-body">
                        <div class="d-flex flex-row align-items-center">
                          <input placeholder="Add new..." id="exampleFormControlInput1" class="form-control form-control-lg" type="text">
                          <a title="Set due date" data-mdb-toggle="tooltip" href="#!"><i class="fas fa-calendar-alt fa-lg me-3"></i></a>
                          <div>
                            <button class="btn btn-primary" type="button">Add</button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
      
                  <hr class="my-4">
      
                  <div class="d-flex justify-content-end align-items-center mb-4 pt-2 pb-3">
                    <p class="small mb-0 me-2 text-muted">Filter</p>
                    <select class="select">
                      <option value="1">All</option>
                      <option value="2">Completed</option>
                      <option value="3">Active</option>
                      <option value="4">Has due date</option>
                    </select>
                    <p class="small mb-0 ms-4 me-2 text-muted">Sort</p>
                    <select class="select">
                      <option value="1">Added date</option>
                      <option value="2">Due date</option>
                    </select>
                    <a title="Ascending" data-mdb-toggle="tooltip" style="color: #23af89;" href="#!"><i class="fas fa-sort-amount-down-alt ms-2"></i></a>
                  </div>
      
                  <ul class="list-group list-group-horizontal rounded-0 bg-transparent">
                    <li class="list-group-item d-flex align-items-center ps-0 pe-3 py-1 rounded-0 border-0 bg-transparent">
                      <div class="form-check">
                        <input checked="" aria-label="..." id="flexCheckChecked1" value="" type="checkbox" class="form-check-input me-0">
                      </div>
                    </li>
                    <li class="list-group-item px-3 py-1 d-flex align-items-center flex-grow-1 border-0 bg-transparent">
                      <p class="lead fw-normal mb-0">Buy groceries for next week</p>
                    </li>
                    <li class="list-group-item ps-3 pe-0 py-1 rounded-0 border-0 bg-transparent">
                      <div class="d-flex flex-row justify-content-end mb-1">
                        <a title="Edit todo" data-mdb-toggle="tooltip" class="text-info" href="#!"><i class="fas fa-pencil-alt me-3"></i></a>
                        <a title="Delete todo" data-mdb-toggle="tooltip" class="text-danger" href="#!"><i class="fas fa-trash-alt"></i></a>
                      </div>
                      <div class="text-end text-muted">
                        <a title="Created date" data-mdb-toggle="tooltip" class="text-muted" href="#!">
                          <p class="small mb-0"><i class="fas fa-info-circle me-2"></i>28th Jun 2020</p></a>
                      </div>
                    </li>
                  </ul>
                  <ul class="list-group list-group-horizontal rounded-0">
                    <li class="list-group-item d-flex align-items-center ps-0 pe-3 py-1 rounded-0 border-0 bg-transparent">
                      <div class="form-check">
                        <input aria-label="..." id="flexCheckChecked2" value="" type="checkbox" class="form-check-input me-0">
                      </div>
                    </li>
                    <li class="list-group-item px-3 py-1 d-flex align-items-center flex-grow-1 border-0 bg-transparent">
                      <p class="lead fw-normal mb-0">Renew car insurance</p>
                    </li>
                    <li class="list-group-item px-3 py-1 d-flex align-items-center border-0 bg-transparent">
                      <div class="py-2 px-3 me-2 border border-warning rounded-3 d-flex align-items-center bg-light">
                        <p class="small mb-0">
                          <a title="Due on date" data-mdb-toggle="tooltip" href="#!">
                            <i class="fas fa-hourglass-half me-2 text-warning"></i>
                          </a>
                          28th Jun 2020
                        </p>
                      </div>
                    </li>
                    <li class="list-group-item ps-3 pe-0 py-1 rounded-0 border-0 bg-transparent">
                      <div class="d-flex flex-row justify-content-end mb-1">
                        <a title="Edit todo" data-mdb-toggle="tooltip" class="text-info" href="#!"><i class="fas fa-pencil-alt me-3"></i></a>
                        <a title="Delete todo" data-mdb-toggle="tooltip" class="text-danger" href="#!"><i class="fas fa-trash-alt"></i></a>
                      </div>
                      <div class="text-end text-muted">
                        <a title="Created date" data-mdb-toggle="tooltip" class="text-muted" href="#!">
                          <p class="small mb-0"><i class="fas fa-info-circle me-2"></i>28th Jun 2020</p></a>
                      </div>
                    </li>
                  </ul>
                  <ul class="list-group list-group-horizontal rounded-0 mb-2">
                    <li class="list-group-item d-flex align-items-center ps-0 pe-3 py-1 rounded-0 border-0 bg-transparent">
                      <div class="form-check">
                        <input aria-label="..." id="flexCheckChecked3" value="" type="checkbox" class="form-check-input me-0">
                      </div>
                    </li>
                    <li class="list-group-item px-3 py-1 d-flex align-items-center flex-grow-1 border-0 bg-transparent">
                      <p class="lead fw-normal mb-0 bg-light w-100 ms-n2 ps-2 py-1 rounded">Sign up for online course</p>
                    </li>
                    <li class="list-group-item ps-3 pe-0 py-1 rounded-0 border-0 bg-transparent">
                      <div class="d-flex flex-row justify-content-end mb-1">
                        <a title="Delete todo" data-mdb-toggle="tooltip" class="text-danger" href="#!"><i class="fas fa-trash-alt"></i></a>
                      </div>
                      <div class="text-end text-muted">
                        <a title="Created date" data-mdb-toggle="tooltip" class="text-muted" href="#!">
                          <p class="small mb-0"><i class="fas fa-info-circle me-2"></i>28th Jun 2020</p></a>
                      </div>
                    </li>
                  </ul>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      
</body>
</html>
