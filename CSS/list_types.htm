<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List_types</title>
    <style>
        ul{
            list-style-type:lower-greek;
        }
        ol{
            list-style-type:lower-latin;
            list-style-image: url(b);
        }
    </style>
</head>
<body>
    <h1>List List_types</h1>
    <ul>
        <li>Apple</li>
        <li>orange</li>
        <li>Mango</li>
    </ul>
    <ol>
        <li>C</li>
        <li>C++</li>
        <li>Java</li>
    </ol>
</body>
</html>
