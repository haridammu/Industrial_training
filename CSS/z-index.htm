<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-index</title>
    <style>
        .a{
            height: 300px;
            width: 300px;
            float: left;
            position: absolute;
            top: 40px;
            left: 170px;
            background-color: blue;
            z-index: 1; 
        }
        .b{
            height: 300px;
            width: 300px;
            float: left;
            position: absolute;
            top: 50px;
            left: 190px;
            background-color: rgb(0, 255, 119);
            z-index: 2;

        }
        .c{
            height: 300px;
            width: 300px;
            float: left;
            position: absolute;
            top: 60px;
            left: 100px;
            background-color: rgb(255, 42, 0);
            z-index: -1;

        }
    </style>
</head>
<body>
    <div class="a"></div>
    <div class="b"></div>
    <div class="c"></div>
</body>
</html>
