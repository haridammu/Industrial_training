<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display_prop</title>
    <style>
        h1{
            border:3px solid palevioletred;
            display: inline;
        }
        span{
            border: 3px solid salmon;
            display: block;
            font-size: 200%;
        }
        div{
            border:3px solid palevioletred;
            height: 200px;
            width: 250px;
            float: left;
            background-color: bisque;
        }
        .a{
            border:3px solid palevioletred;
            height: 200px;
            width: 250px;
            float: left;
            display: none;
        }
        .b{
            border:3px solid palevioletred;
            height: 200px;
            width: 250px;
            float: left;
            visibility: hidden;
        }
        .c{
            border:3px solid palevioletred;
            height: 200px;
            width: 250px;
            float: left;
        }
    </style>
</head>
<body>
    <center><h2>Dispaly Properties broo</h2></center>
    <hr><br>
        <h1>This is block-level</h1>
        <br>
        <span>This is inline level..haha!</span>
        <br>
        <div class="a"></div>
        <div class="b"></div>
        <div class="c">bber</div>


</body>
</html>
