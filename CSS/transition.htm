<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transitions</title>
    <style>
        .a{
            height: 300px;
            width: 300px;
            background-color: rgb(57, 154, 195);
            margin: 200px;
            transition: all 3s ease-in;/*ease,ease -in ,ease-out,linear*/
            transition-duration: 4s;
        }
        .a:hover{
            width: 300px;
            border-radius: 100%;
            background-color: rgb(216, 86, 208);

        }
    </style>
</head>
<body>
    <div class="a"></div>
</body>
</html>
